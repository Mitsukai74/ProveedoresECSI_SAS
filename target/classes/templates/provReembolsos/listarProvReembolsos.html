<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/plantilla :: head">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Listado</title>
</head>
<header th:replace="/plantilla :: header"> </header>
<body>
	<div class="container">
		<h1 th:text="${titulo}" class="text-center"></h1>
	</div>
	<div class="container">
		<a class="btn btn-primary btn-sm" th:href="@{/provReembolsos/create}"
			th:text="'Nuevo proveedor'" title="Crear nuevo proveedor"></a>
		<form action="" method="">
			<div class="row">
				<div class="input-group mb-3 col-lg-3 col-md-4">
					<button class="btn btn-outline-primary" type="submit"
						id="button-addon1">
						<i class="bi bi-search"></i>
					</button>
					<input type="text" class="form-control"
						placeholder="Buscar por nombre">
				</div>

			</div>

		</form>


	</div>
	<table class="table row justify-content-center">
			<thead class="thead-dark text-center">
				<tr>
					<th scope="col">NIT</th>
					<th scope="col">Código verificación</th>
					<th scope="col">Código ECSI</th>
					<th scope="col">Razón social</th>
					<th scope="col">Dirección</th>
					<th scope="col">Teléfono</th>
					<th scope="col">Código mcpio</th>
					<th scope="col">Código de depto</th>
					<th scope="col">Correo</th>
					<th scope="col">CIIU</th>
					<th scope="col">Editar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="preem:${provreemb}">
					<td th:text="${preem.nit}"></td>
					<td th:text="${preem.cod_ver}"></td>
					<td th:text="${preem.cod_ecsi}"></td>
					<td th:text="${preem.razon}"></td>
					<td th:text="${preem.direccion}"></td>
					<td th:text="${preem.telefono}"></td>
					<td th:text="${preem.cod_mun}"></td>
					<td th:text="${preem.cod_depto}"></td>
					<td th:text="${preem.correo}"></td>
					<td th:text="${preem.ciiu}"></td>
					<td><a class="btn btn-success btn-sm" th:text="'Editar'"
						title="Editar proveedor"
						th:href="@{/provReembolsos/edit/} + ${preem.id_provreem}"
						onclick="return confirm('¿Está seguro de editar el proveedor?')">
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
<footer th:replace="/plantilla :: footer "> </footer>
</html>
