<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/plantilla :: head">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Home</title>
</head>
<header th:replace="/plantilla :: header"> </header>
<body>
	<div class="container">
		<h1 th:text="${titulo}" class="text-center"></h1>
	</div>
	<div class="container">
		<a class="btn btn-primary btn-sm" th:href="@{/usuarios/create}"
		th:text="'Crear nuevo usuario'" title="Crear nuevo usuario"></a>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<!-- <th scope="col">Id</th> -->			
					<th scope="col">Nombre</th>
					<th scope="col">Clave</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usr:${usuarios}">
					<!-- <td scope="row" th:text="${usr.id_user}"></td> -->									
					<td th:text="${usr.nombre}"></td>
					<td th:text="${usr.clave}"></td>
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/usuarios/edit/}"
						th:text="'Editar'" title="Modificar usuario"></a>
						<!-- <a class="btn btn-success btn-sm" th:href="@{/usuarios/edit/{id}(id=${usr.id_user})}"
						 th:text="'Editar'" title="Editar usuario"></a> -->
					</td>
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{/usuarios/delete/}"
						th:text="'Eliminar'" title="Borrar usuario"></a>
					</td>
				</tr>
			</tbody>
		</table>
		<p th:text="${usuarios}"></p>
	</div>

</body>
<footer th:replace="/plantilla :: footer "> </footer>
</html>
