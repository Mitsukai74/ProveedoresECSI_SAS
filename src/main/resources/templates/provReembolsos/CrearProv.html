<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/plantilla :: head">
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Crear proveedores</title>
</head>
<body>
	<header th:replace="/plantilla :: header"> </header>

	<div class="container">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
				<div class="card-body"></div>
				<form>
					<div class="form-group row">
						<!-- <input type="hidden" th:field="*{id_provreem}"> -->
						<label class="col-md-4 font-weight-bold" for="nit">Digite NIT</label>
						 <input type="text" class="form-control form-control-sm col-md-6" id="nit" placeholder="Digite solo nùmeros"> <small></small>
					</div>
					<div class="form-group row">						
						<label class="col-md-4" for="nit">Código de verificación</label>
						 <input type="text" class="form-control form-control-sm col-md-6" id="nit" placeholder="Digite solo nùmeros"> <small></small>
					</div>
					<div class="form-group row">						
						<label class="col-md-4" for="nit">Código proveedor ECSI</label>
						 <input type="text" class="form-control form-control-sm col-md-6" id="nit" placeholder="Digite solo nùmeros"> <small></small>
					</div>
					<div class="form-group row">						
						<label class="col-md-4" for="nit">Razón social</label>
						 <input type="text" class="form-control form-control-sm col-md-6" id="nit" placeholder="Solo en mayúscula"> <small></small>
					</div>
					<div class="form-group row">						
						<label class="col-md-4" for="nit">Dirección</label>
						 <input type="text" class="form-control form-control-sm col-md-6" id="nit" placeholder=""> <small></small>
					</div>
					<div class="form-group row">						
						<label class="col-md-4" for="nit">Teléfono</label>
						 <input type="text" class="form-control form-control-sm col-md-6" id="nit" placeholder="Digite solo nùmeros"> <small></small>
					</div>
					<div class="form-group row">						
						<label class="col-md-4" for="nit">Correo electrónico</label>
						 <input type="text" class="form-control form-control-sm col-md-6" id="nit" placeholder="Digite el e-mail"> <small></small>
					</div>
					<div class="form-group row">						
						<label class="col-md-4" for="nit">Código de municipio</label>
						 <input type="text" class="form-control form-control-sm col-md-6" id="nit" placeholder=""> <small></small>
					</div>
					<div class="form-group row">						
						<label class="col-md-4" for="nit">Código de departamento</label>
						 <input type="text" class="form-control form-control-sm col-md-6" id="nit" placeholder=""> <small></small>
					</div>
					<div class="form-group row">						
						<label class="col-md-4" for="nit">Código de actividad económica</label>
						 <input type="text" class="form-control form-control-sm col-md-6" id="nit" placeholder=""> <small></small>
					</div>					
					<div class="card-footer">
						<input type="submit" class="btn btn-primary" value="Guardar"/>
					</div>					
				</form>				
			</div>
		</div>
</body>
<footer th:replace="/plantilla :: footer "> </footer>
</html>
